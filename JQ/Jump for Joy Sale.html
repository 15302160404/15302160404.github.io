    <link rel="stylesheet" href="style/my_style.css">

<body>

<script>
    $('document').ready(function () {
        $('.img').click(function () {
            var sale = Math.floor(Math.random()*5)+5;
            var msg = '<p>your sale is '+sale + '%</p>';
            $('.img p').remove();
            $(this).append(msg);
        });
    });
</script>
